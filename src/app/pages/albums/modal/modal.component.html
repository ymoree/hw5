
<div class="modal-header">
  <h1 class="modal-title" style="font-weight: bold">Albums</h1>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="form">
    <input type="text" placeholder="Name..." formControlName="name" class="form-control" [class.invalid]="nameIsInvalid">
    <input type="text" placeholder="Band..." formControlName="band" class="form-control" [class.invalid]="bandIsInvalid">
    <input type="text" placeholder="Genre..." formControlName="genre" class="form-control" [class.invalid]="genreIsInvalid">
    <input type="text" placeholder="Label..." formControlName="label" class="form-control" [class.invalid]="labelIsInvalid">
    <input type="text" placeholder="Producer..." formControlName="producer" class="form-control" [class.invalid]="producerIsInvalid">
  </form>
  <div *ngIf="form.invalid">
    <div *ngIf="nameIsInvalid ||
                bandIsInvalid ||
                genreIsInvalid ||
                labelIsInvalid ||
                producerIsInvalid"
         class="alert alert-danger">All inputs should be filled and should have more than 2 characters</div>
  </div>
</div>
<div class="modal-footer d-flex justify-content-between">
  <button type="button" class="btn btn-outline-info" (click)="updateAlbum()"
          [disabled]="bandIsInvalid || nameIsInvalid || genreIsInvalid || labelIsInvalid || producerIsInvalid">Confirm</button>
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Cancel</button>
</div>
