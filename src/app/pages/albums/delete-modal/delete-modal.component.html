
<div class="modal-header">
  <h1 class="modal-title">Albums</h1>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>Are you sure that you want to delete this album?</p>
</div>
<div class="modal-footer d-flex justify-content-between">
  <button type="button" class="btn btn-outline-info" (click)="deleteAlbum()">Confirm</button>
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Cancel</button>
</div>
