
<div class="modal-header">
  <h1 class="modal-title" style="font-weight: bold">Albums</h1>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="form">
    <input type="text" placeholder="Name..." formControlName="name" class="form-control">
    <input type="text" placeholder="Url..." formControlName="url" class="form-control">
  </form>
  <div *ngIf="form.invalid">
    <div *ngIf="nameIsInvalid || urlIsInvalid"
         class="alert alert-danger">All inputs should be filled and should have more than 2 characters
    </div>
  </div>
</div>
<div class="modal-footer d-flex justify-content-between">
  <button type="button" class="btn btn-outline-info" (click)="updatePokemon()">Confirm</button>
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Cancel</button>
</div>
